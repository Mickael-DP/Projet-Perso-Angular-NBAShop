<div class="root">
  <h2>{{myProduct.title | uppercase}}</h2>
  <img [src]="myProduct.imageUrl" width="200" />
  <p>{{myProduct.description}}</p>
  <p *ngIf="myProduct.size && myProduct.size.length > 1">Plusieurs tailles disponibles</p>
  <div class="price-likes">
    <b>{{(myProduct.price / 100) | number | currency:'EUR': true : '1.1' }} </b>
    <p>
      <b [ngStyle]="{ color: myProduct.likes > 0 ? 'green' : 'red' }">{{myProduct.likes}} â™¥ </b>
      <button (click)="onLike()">{{myProduct.isLiked ? 'unlike' : 'like'}}</button>
    </p>
  </div>
  <div>Date : {{myProduct.createdDate | date:'fullDate'}}</div>
</div>
